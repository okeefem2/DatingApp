<div class="container mt-4" *ngIf="(userObs | async) as user">
  <div class="row">
    <h1>
      {{ user.knownAs }}'s Profile
    </h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" [src]="user.photoUrl || 'https://res.cloudinary.com/dt9hsboko/image/upload/v1546016343/default-pic.png'" [alt]="user.knownAs">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ user.city }}, {{ user.country }}</p>
        </div>
        <div>
            <strong>Age:</strong>
            <p>{{ user.age }}</p>
        </div>
        <div>
            <strong>Last Active:</strong>
            <p>{{ user.lastActive | date }}</p>
        </div>
        <div>
            <strong>Member Since:</strong>
            <p>{{ user.created | date }}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-secondary w-100">Message</button>
        </div>
      </div>
    </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab [heading]="'About ' + user.knownAs">
            <h4>Description</h4>
            <p>{{ user.introduction }}</p>
            <h4>
              Looking For
            </h4>
            <p>
              {{ user.lookingFor }}
            </p>
          </tab>
          <tab [heading]="'Interests'">
              <p>{{ user.interests }}</p>
          </tab>
          <tab [heading]="'Photos'">
              <app-member-gallery [photos]="user.photos"></app-member-gallery>
          </tab>
          <tab [heading]="'Messages'">
              <h4>Messages</h4>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
