
  <!-- header -->

  <div class="text-center mt-3">
      <h2>Your matches - {{pagination.totalItems}} found</h2>
    </div>

    <!-- HTML for filters -->

<div *ngIf="users | async as paginatedUsers" class="container mt-5">

      <div class="row">
          <div class="btn-group">
            <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="likers" (click)="loadUsers()">Members who like me</button>
            <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="likees" (click)="loadUsers()">Members who I like</button>
          </div>
        </div>

    <div class="container mt-3">
        <div class="row">
          <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let user of paginatedUsers.result">
              <app-member-card [user]="user" (userLiked)="onUserLiked($event)"></app-member-card>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
          <pagination [boundaryLinks]="true"
                      [totalItems]="pagination?.totalItems"
                      [itemsPerPage]="pagination?.itemsPerPage"
                      [(ngModel)]="pagination.currentPage"
                      (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
      </pagination>
      </div>
</div>
