<div class="container mt-5">
  <div *ngIf="register; else home" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancel)="onToggleRegister()" (register)="onRegister($event)"></app-register>
      </div>
    </div>
  </div>
  <ng-template #home>
    <div style="text-align: center">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
        <div class="text-center">
          <button class="btn btn-primary btn-lg mr-2" (click)="onToggleRegister()">Register</button>
          <button class="btn btn-info btn-lg">Learn more</button>
        </div>
      </div>
  </ng-template>
</div>
