<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{ photo.userName }}</h4>
    <img [src]="photo.url" class="img-thumbnail p-1" alt="photo.username">

    <div class="text-center">
      <button type="button" class="btn btn-sm btn-success mr-1" (click)="approvePhoto(photo.id)">Approve</button>
      <button type="button" class="btn btn-sm btn-danger mr-1" (click)="denyPhoto(photo.id)">Deny</button>
    </div>
  </div>
</div>
